<div class="col-sm-12">
    <div class="alert alert-danger" *ngIf="errorMessage">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error!</strong> {{errorMessage}}
    </div>
    <div class="container">
    <form #form="ngForm" class="form-login" role="form">
        <h3>Register</h3>
        <div class="form-group">
            <label>Email</label>
            <input name="userName" class="form-control" type="email" [(ngModel)]="userName" placeholder="Email" required autofocus />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" class="form-control" type="password" [(ngModel)]="password" placeholder="Password" required/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input name="confirmPassword" class="form-control" type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required />
            <div style="color:red" *ngIf="(confirmPassword !== password)">Confirm password must match the password.</div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="register()" [disabled]="form.invalid">Register</button>
        </div>
    </form>
    </div>
</div>
