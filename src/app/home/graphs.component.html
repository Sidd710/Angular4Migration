<h2>Graphs</h2>

<p>We have included sample charts utilizing <a href="http://valor-software.com/ng2-charts/">ng2-charts</a>. You may customize the charts as per your needs for your application.</p>

<div class="row">
  <div class="col-md-6">
    <h3>1. Line Chart</h3>
    <div class="row">
      <div class="col-md-12">
        <div style="display: block;">
          <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
            [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="lineChartHovered($event)" (chartClick)="lineChartClicked($event)">
          </canvas>
          <button (click)="randomizeLine()">RANDOMIZE LINE CHART</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3>2. Bar Chart</h3>
    <div class="row">
      <div class="col-md-12">
        <div style="display: block">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
          [chartType]="barChartType" (chartHover)="barChartHovered($event)" (chartClick)="barChartClicked($event)"></canvas>
        </div>
        <button (click)="randomizeBar()">RANDOMIZE BAR CHART</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h3>3. Doughnut Chart</h3>
    <div style="display: block">
      <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" (chartHover)="doughnutChartHovered($event)"
        (chartClick)="doughnutChartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <h3>4. Radar Chart</h3>
    <div style="display: block">
      <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="radarChartHovered($event)"
        (chartClick)="radarChartClicked($event)"></canvas>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h3>5. Pie Chart</h3>
    <div style="display: block">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="pieChartHovered($event)"
        (chartClick)="pieChartClicked($event)"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <h3>6. Polar Area Chart</h3>
    <div style="display: block">
      <canvas baseChart [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType"
        (chartHover)="polarAreaChartHovered($event)" (chartClick)="polarAreaChartClicked($event)"></canvas>
    </div>
  </div>
</div>

<h3>7. Dynamic Chart</h3>
<div class="col-md-12 text-center">
  <button (click)="randomizeType()" style="display: inline-block">TOGGLE STYLE</button>
</div>
<div class="col-md-6">
  <canvas baseChart [data]="dynamicLineChartData" [labels]="dynamicLineChartLabels" [options]="dynamicLineChartOptions" [chartType]="dynamicLineChartType"
    (chartHover)="dynamicChartHovered($event)" (chartClick)="dynamicChartClicked($event)"></canvas>
</div>
<div class="col-md-6">
  <canvas baseChart [data]="dynamicPieChartData" [labels]="dynamicPieChartLabels" [chartType]="dynamicPieChartType" (chartHover)="dynamicChartHovered($event)"
    (chartClick)="dynamicChartClicked($event)"></canvas>
</div>
